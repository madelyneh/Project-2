<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container hidden">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/blog">Go to Blog</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/authors">Manage Authors</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="cms">
					<div class="form-group">
						<div class="form-group">
            <label for="highlight">Highlight</label>
            <input type="text" id="highlight" class="form-control" aria-describedby="example-text" placeholder="What is one thing you want to accomplish today?">
          </div>
          <div class="form-group">
            <label for="example-positive">Positive</label>
            <input type="text" id="example-positive" class="form-control" aria-describedby="example-text" placeholder="Record a positive aspect of your day">
          </div>
          <div class="form-group">
            <label for="example-negative">Negative</label>
            <input type="text" id="example-negative" class="form-control" aria-describedby="example-text" placeholder="Record a negative aspect of your day">
          </div>
          <div class="form-group">
            <label for="option1">Option 1</label>
            <input type="text" id="option1" class="form-control" aria-describedby="example-text" placeholder="Text Here">
          </div>
          
          <div class="form-group">
            <label for="option2">Option 2</label>
            <input type="text" id="option2" class="form-control" aria-describedby="example-text" placeholder="Text Here">
          </div>
          <div class="form-group">
            <label for="option3">Option 3</label>
            <input type="text" id="option3" class="form-control" aria-describedby="example-text" placeholder="Text Here">
          </div>
          <div class="form-group">
            <label for="music">Music</label>
            <input type="text" id="music" class="form-control" aria-describedby="example-text" placeholder="A song you liked">
          </div>
          <div class="form-group">
            <label for="video">TV/Streaming</label>
            <input type="text" id="video" class="form-control" aria-describedby="example-text" placeholder="A show you enjoyed">
          </div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
