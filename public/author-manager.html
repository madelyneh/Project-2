	<div id="home">
		<div class="container">
			<div class="row">
				<div class="col-8 offset-2 login">
					<div id="signUp">Creat Account for Minima<strong>list</strong>.</div>
					<form id ="author-form" class="clearfix mb-4" action="POST">
						<div class="form-group">
							<label for="first-name">First Name</label>
							<textarea class="form-control" id="author-name" aria-describedby="example-description" placeholder="First Name"></textarea>
						</div>
						<div class="form-group">
							<label for="last-name">Last Name</label>
							<textarea class="form-control" id="author-last" aria-describedby="example-description" placeholder="Last Name"></textarea>
						</div>
						<div class="form-group">
								<label for="birthday">Birthday</label>
								<input type="date" id="author-birthday" class="form-control" aria-describedby="example-text">
							</div>
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" id="author-username" class="form-control" aria-describedby="example-text" placeholder="Username">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="author-password" class="form-control" aria-describedby="example-text" placeholder="Password">

						</div>
						<div>
							<div class="row">
								<div class="col-sm">
									<button type="submit" class="btn btn-primary">Create Account</button>
								</div>
								
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
