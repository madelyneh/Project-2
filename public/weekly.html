<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CMS - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container hidden">
        <div class="row top-30">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/blog">Go to Blog</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/authors">Manage Authors</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="week-form">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="best">Best</label>
                            <input type="text" id="best" class="form-control" aria-describedby="example-text"
                                placeholder="What is one thing you want to accomplish today?">
                        </div>
                        <div class="form-group">
                            <label for="worst">Worst</label>
                            <input type="text" id="worst" class="form-control" aria-describedby="example-text"
                                placeholder="Record a positive aspect of your day">
                        </div>
                        <div class="form-group">
                            <label for="next_week">Negative</label>
                            <input type="text" id="next_week" class="form-control" aria-describedby="example-text"
                                placeholder="Record a negative aspect of your day">
                        </div>


                        <br/>
                        <button id="weekSubmit" type="submit" class="btn btn-success submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/weekly.js" type="text/javascript"></script>

</body>

</html>
